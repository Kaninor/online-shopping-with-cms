<!-- table -->
<div class="card mb-4">
    <div class="card-header">
        <ul class="nav d-flex justify-content-between">
            <li>
                <i class="fas fa-cart-plus mt-2"></i>
                Products DataTable
            </li>
            <li>
                <button class="btn change pointer shadow-none" title="add, edit and delete products">
                    <i class="fas fa-tools"></i>
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <table id="datatablesSimple" class="mytable">
            <thead class="mythead">
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Off</th>
                    <th>Added in</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for p in products %}
                    <tr>
                        <td>{{ p.id }}</td>
                        <td>{{ p.name }}</td>
                        <td>{{ p.number }}</td>
                        <td>{{ p.off }}%</td>
                        <td>{{ p.added_in }}</td>
                        <td>${{ p.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- end table -->
